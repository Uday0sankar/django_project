{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>order view</title>
<div class="text-center" >

<h3>Name of customer : {{user}}</h3>
{% for i in order %}
  <center>
    <div class="card mb-3 m-5" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{i.product.image.url}}" style="height:100%" height="500px" width="100%" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ i.product.name }}</h5>
<!--        <p class="card-text"><br>{{i.product.desc}}</p>-->
        <p class="card-text"><br>Phone :{{i.phone}}</p>
        <p class="card-text"><br>Delivery address :{{i.address}}</p>
        <p class="card-text"><br>Date ordered :{{i.date_order}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

    </center>

  {% endfor %}



</div>

{% endblock %}
