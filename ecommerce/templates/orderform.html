{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>order form</title>
</head>
<body>



<form method="POST" class="m-5" >
  {% csrf_token %}
  <div class=" row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Account number</label>
    <div class="col-sm-10">
      <input name="accno" type="number" class="form-control" id="inputEmail3">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Account type</label>
    <div class="col-sm-10">
      <input name="acctype" type="text" class="form-control" id="inputPassword3">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input name="a" type="text" class="form-control" >
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Phone number</legend>
    <div class="col-sm-10">
      <input name="phno" type="number" class="form-control" >

    </div>
  </fieldset>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>





{% endblock %}
</body>
</html>
